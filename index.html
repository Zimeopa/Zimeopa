<body>

<header>ğŸ”¥ Roblox Script Library ğŸ”¥</header>

<div class="container">

<!-- LOGIN -->
<div id="login" class="card">
    <h2>ğŸ”‘ ÄÄƒng nháº­p Owner</h2>
    <input id="key" placeholder="Nháº­p Owner Key">
    <button onclick="login()">ÄÄƒng nháº­p</button>
</div>

<!-- OWNER PANEL -->
<div id="admin" class="card admin">
    <h2>ğŸ‘‘ Owner Panel</h2>

    <input id="scriptName" placeholder="TÃªn Script (tuá»³ thÃ­ch)">
    <input id="game" placeholder="TÃªn Game Roblox">
    <textarea id="code" placeholder="DÃ¡n script Roblox vÃ o Ä‘Ã¢y"></textarea>

    <button onclick="addScript()">â• ThÃªm Script</button>
</div>

<!-- SEARCH -->
<input id="search" class="search"
placeholder="ğŸ” GÃµ chá»¯ Ä‘á»ƒ tÃ¬m script Roblox..."
oninput="render()">

<!-- SCRIPT LIST -->
<div id="list"></div>

</div>

<script>
let OWNER_KEY = "OWNER-2026-MANH";
let isOwner = false;

let scripts = JSON.parse(localStorage.getItem("scripts") || "[]");

function login(){
    if(key.value === OWNER_KEY){
        isOwner = true;
        login.style.display = "none";
        admin.style.display = "block";
        alert("ğŸ‘‘ ÄÄƒng nháº­p Owner thÃ nh cÃ´ng!");
    }else{
        alert("âŒ Sai Owner Key!");
    }
}

function addScript(){
    if(!scriptName.value || !game.value || !code.value)
        return alert("âš ï¸ Nháº­p Ä‘áº§y Ä‘á»§ thÃ´ng tin!");

    scripts.push({
        name: scriptName.value,
        game: game.value,
        code: code.value
    });
    save();

    scriptName.value="";
    game.value="";
    code.value="";
}

function save(){
    localStorage.setItem("scripts", JSON.stringify(scripts));
    render();
}

function remove(i){
    if(confirm("ğŸ—‘ XoÃ¡ script nÃ y?")){
        scripts.splice(i,1);
        save();
    }
}

function copyScript(text){
    navigator.clipboard.writeText(text);
    alert("ğŸ“ƒ ÄÃ£ lÆ°u script!");
}

function render(){
    list.innerHTML="";
    let q = search.value.toLowerCase().trim();

    scripts.forEach((s,i)=>{
        if(
            !s.name.toLowerCase().includes(q) &&
            !s.game.toLowerCase().includes(q)
        ) return;

        let div = document.createElement("div");
        div.className="script";

        div.innerHTML = `
            <button class="saveBtn" onclick="copyScript(\`${s.code}\`)">ğŸ“ƒ LÆ°u Script</button>
            <h2>${s.name}</h2>
            <h4>ğŸ® ${s.game}</h4>
            <pre>${s.code}</pre>
            ${isOwner ? `<button onclick="remove(${i})">ğŸ—‘ XoÃ¡</button>` : ""}
        `;
        list.appendChild(div);
    });
}

render();
</script>
